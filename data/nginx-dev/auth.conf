server {
        listen 80;
        listen [::]:80;

        root /opt/www/MGAuth/public;

        index index.php;

        server_name auth-dev.mgpapelaria.com.br;

        client_max_body_size 20M;

        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                #try_files $uri $uri/ =404;
                try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                #fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
                fastcgi_pass host.docker.internal:9005;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
        }

        access_log /var/log/nginx/auth.mgpapelaria.com.br.log;
        error_log /var/log/nginx/auth.mgpapelaria.com.br-error.log error;

        # SSL - Certificado autoassinado
        listen              443 ssl;
        ssl_certificate     /opt/www/MGweb/data/cert-dev/cert.crt;
        ssl_certificate_key /opt/www/MGweb/data/cert-dev/cert.key;
        ssl_protocols       SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

}
