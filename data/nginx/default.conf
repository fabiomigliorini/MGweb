server {
    listen       80 default_server;
    listen  [::]:80 default_server;

    server_name mercurio.mgpapelaria.com.br sistema.mgpapelaria.com.br;

    #access_log  /var/log/nginx/mercurio.mgpapelaria.com.br.access.log  main;
    access_log /var/log/nginx/mercurio.mgpapelaria.com.br.log;
    error_log  /var/log/nginx/mercurio.mgpapelaria.com.br-error.log error;


    location / {
	root /opt/www/MGweb/html;
        index  index.html index.htm;
    }


    location /listas/ {
        root /tmp/host/listas/;
        autoindex on;
        allow 192.168.0.0/16; # To give a whole network access
        deny all;
    }


    location ~ ^/(MGsis)(?:/(.*))?$ {
	root /opt/www;
	index index.php;
	try_files $uri $uri/ /MGsis/index.php?$query_string;

	location ~ \.php$ {
		try_files $uri /index.php =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		#fastcgi_pass unix:/var/run/php/php5.6-fpm.sock;
		fastcgi_pass host.docker.internal:9000;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
	}
    }

    location ~ ^/(MGLara)(?:/(.*))?$ {
        root /opt/www;
        index index.php;
        try_files $uri $uri/ /MGLara/index.php?$query_string;

        location ~ \.php$ {
            try_files $uri /index.php =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            #fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
            fastcgi_pass host.docker.internal:9001;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    location ~ ^/(MGUplon)(?:/(.*))?$ {
        root /opt/www;
        index index.php;
        try_files $uri $uri/ /MGUplon/index.php?$query_string;

        location ~ \.php$ {
            try_files $uri /index.php =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            #fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
            fastcgi_pass host.docker.internal:9002;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}

    # LetsEncrypt
    location ~ /\.(?!well-known).* {
        deny all;
    }
    listen       443 ssl default_server;
    listen  [::]:443 ssl default_server;
    ssl_certificate /etc/letsencrypt/live/mercurio.mgpapelaria.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mercurio.mgpapelaria.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

}
