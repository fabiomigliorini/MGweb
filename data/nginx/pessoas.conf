server {
        listen 80;
        listen [::]:80;

	root /opt/www/MGspa/pessoas/dist/pwa;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.nginx-debian.html;

        charset utf-8;

        server_name pessoas.mgpapelaria.com.br;

        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                #try_files $uri $uri/ =404;
                try_files $uri $uri/ /index.html;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        access_log off;
        error_log  /var/log/nginx/pessoas.mgpapelaria.com.br-error.log error;

        # LetsEncrypt
        location ~ /\.(?!well-known).* {
                deny all;
        }   
        listen       443 ssl;
        listen  [::]:443 ssl;
        ssl_certificate /etc/letsencrypt/live/mercurio.mgpapelaria.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mercurio.mgpapelaria.com.br/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        location /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }

}
