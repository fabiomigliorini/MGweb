server {
        listen 80;
        listen [::]:80;

	root /opt/www/MGspa/quasar/dist/pwa;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.nginx-debian.html;

        charset utf-8;

        server_name mgspa.mgpapelaria.com.br;

        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                #try_files $uri $uri/ =404;
                try_files $uri $uri/ /index.html;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        access_log off;
        error_log  /var/log/nginx/mgspa.mgpapelaria.com.br-error.log error;

        location ~ /\.(?!well-known).* {
                deny all;
        }

}

server {
        listen 80;
        listen [::]:80;

        root /opt/www/MGspa/laravel/public;

        index index.php;

        server_name api.mgspa.mgpapelaria.com.br;

