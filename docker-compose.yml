version: '3.7'
services:
    mgweb:
        build:
            './.docker'            
        volumes:
            - /opt/www:/opt/www
            - ./default.conf:/etc/nginx/conf.d/default.conf
            - /tmp:/tmp/host
        extra_hosts:
            - "host.docker.internal:host-gateway"              
        ports:
            - "80:80"
